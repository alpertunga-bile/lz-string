name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    name: Testing on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        cmake-args:
          [-DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -G "Ninja"]

    steps:
      - uses: actions/checkout@v4

      - name: set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        env:
          CXX: clang++
        working-directory: ${{github.workspace}}
        run: cmake ${{matrix.cmake-args}} -DCMAKE_BUILD_TYPE=Release -B ${{ steps.strings.outputs.build-output-dir }} -DPXD_BUILD_TEST=ON

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} -j8

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest
